<head>

    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body,html {height:100%;overflow:hidden;}
        .hero {height:100vh;width:100vw;background-image:url('assets/images/zyan_background.jpeg');background-position:center;background-repeat:no-repeat;background-size:cover;position:relative;}
        .hero::before {content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.1);opacity:0;transition:opacity 0.3s;}
        .contact-overlay {position:absolute;bottom:20px;right:20px;background:rgba(255,255,255,0.9);padding:15px 20px;border-radius:8px;font-family:'Arial',sans-serif;font-size:14px;color:#333;opacity:0;transform:translateY(20px);transition:all 0.3s;}

        .contact-overlay a {color:#333;text-decoration:none;font-weight:500;}
        .contact-overlay a:hover {text-decoration:underline;}
        @media(max-width:768px){.hero{background-size:cover;background-position:center;}.hero::before{opacity:0.2;}.contact-overlay{position:static;opacity:1;transform:none;margin:20px;background:rgba(255,255,255,0.95);}}

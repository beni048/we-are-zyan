<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Fair Fashion Tennis Apparel - Coming Soon</title>
    <meta name="description" content="Premium fair fashion tennis apparel designed in Switzerland, produced in Europe. Crafted for movement, made to last. Coming soon.">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            background: url('assets/images/zyan_background.jpeg') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-content {
            width: 100%;
            max-width: 730px;
            margin: 0 auto;
            text-align: center;
            color: #e7dfcc;
            font-family: 'Libre Baskerville', serif;
            text-shadow: 0 2px 8px rgba(0,0,0,0.57);
            padding: 16px;
        }
        .headline {
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1.12;
            margin-bottom: 44px;
            letter-spacing: 2.5px;
            text-transform: uppercase;
        }
        .desc-section {
            font-size: 1.3rem;
            margin-bottom: 24px;
            font-weight: 400;
        }
        .desc-section2 {
            font-size: 1.3rem;
            margin-bottom: 44px;
            font-weight: 400;
        }
        .coming-soon {
            font-size: 2.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @media (max-width: 680px) {
            .main-content {
                padding: 5vw;
            }
            .headline {
                font-size: 1.5rem;
                margin-bottom: 22px;
                letter-spacing: 1.5px;
            }
            .desc-section, .desc-section2 {
                font-size: 1rem;
                margin-bottom: 16px;
            }
            .coming-soon {
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="headline">
            Premium Fair<br>
            Fashion Tennis<br>
            Apparel
        </div>
        <div class="desc-section">
            Designed in Switzerland &ndash; <br>Produced in Europe
        </div>
        <div class="desc-section2">
            Crafted for movement.<br>
            Made to last.
        </div>
        <div class="coming-soon">Coming soon</div>
    </div>
</body>
</html>
